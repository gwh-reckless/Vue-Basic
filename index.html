<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import the vue using cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vue-Baisc</title>
  </head>
  <body>
    <h1>Hello Vue</h1>
    <!-- create a div with id "app"  to be the mouting place -->
    <div id="app">
      <!-- attribute/data binding -->
      <!-- href is an attribute -->
      <!-- use vbind:attr can use the vars inside data -->
      <a v-bind:href="url">best website ever</a>
      <br />
      <!-- shortcut -->
      <a :href="url">best website ever</a>

      <div v-if="showBooks">
        <ul>
          <li v-for="book in books">
            <img :src="book.img" :alt="book.title" />
            <p>{{book.title }}</p>
            <p>{{book.author}}</p>
          </li>
        </ul>
      </div>
    </div>
    <!-- source the app.js  -->
    <script src="app.js"></script>
  </body>
</html>
