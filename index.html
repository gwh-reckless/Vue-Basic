<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import the vue using cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue-Baisc</title>
  </head>
  <body>
    <h1>Hello Vue</h1>
    <!-- create a div with id "app"  to be the mouting place -->
    <div id="app">
      <h2>{{ title }} -- {{ author }} -- {{ age }}</h2>
      <!-- v-on is a directive, click is a event -->
      <!-- the function without argument pass without  argument, as a reference?-->
      <button v-on:click="increaseAge">Increase Age</button>
      <button v-on:click="decreaseAge">Decrease Age</button>
      <!-- @ is shortcut for v-on -->
      <!-- But the function with argument, can just call it? -->
      <button @:click="changeTitle('Jingyesi')">Change Title</button>
    </div>
    <!-- source the app.js  -->
    <script src="app.js"></script>
  </body>
</html>
